<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.ts" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main class="flex-container">
        <div class="flex1">
            <p>
            <h2>Bennyyyy är en jävla Ninja tamagotchi!!</h2>
            </p>
            <img id="bennyBild" src="/img/tamabenny.png" alt="tamagotshiiiin">

            <form>
                <fieldset>
                    <legend>Din tamagotchi</legend>
                    <label for="dittNamn">Skriv ditt namn</label>
                    <input type="text" name="dittNamn" id="tamaName">
                    
                    <br>
                    <label for="tamaAnimal">Vilken typ av djur vill du vara?</label>
                    <input type="text" id="tamaAnimal">
                    <br>
                    <button type="submit" id="mySubmit">Skapa Tamagotchi</button>
                </fieldset>
            </form>

        </div>

        <div class="flex2">
            <div>Detta är du , coolt väl?
                <div id="hitNamn">Namn</div>
                <div id="hitAnimal">Animal</div>
                <!-- <div id="hitPic">Bild</div> -->
                <div id="hunger">Hunger poäng: 5</div>
                <div id="happiness">Happiness poäng: 5</div>

                <span>Mata din tamagotchi: </span>
                <button id="lekaleka">Leka leka</button>
                <br>
                <span>Lek med den jäveln: </span>
                <button id="matamata">Mata Mata</button>

                <div></div>
            </div>
        </div>
    </main>


</body>

</html>



<!-- Tamagotchin ska skapas utifrån en klass
När en tamagotchi skapas i koden ska den ges ett namn och en djurtyp. 
Den ska ha poäng för hunger och happiness, minsta värde ska vara 0 och högsta 10. De startar båda på 5.
Hunger-värdet ska långsamt ökas (använd setInterval när tamagotchin skapas för att med jämna mellanrum öka värdet), när det når 10 dör tamagotchin.
Happiness-värdet ska långsamt sjunka, när det når 0 dör tamagotchin.
Man ska kunna mata tamagotchin för att minska hunger-värdet. 
Man ska kunna leka med tamagotchin för att öka happiness-värdet -->
